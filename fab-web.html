	/*------------------------------------*\ 
  #BASE-STYLES 
\*------------------------------------*/  
  
/** 
 * Just in case this is not already set on the page, we have to change the 
 * default box sizing for Marketo Forms to have a custom gutter width. 
 */  
  
.mktoForm *,  
.mktoForm *::before,  
.mktoForm *::after {  
  box-sizing: border-box;  
}  
  
/** 
 * Set all relevant form elements to have 100% width 
 */  
  
.mktoForm,  
.mktoForm .mktoField,  
.mktoForm .mktoHtmlText,  
.mktoForm .mktoFormCol,  
.mktoForm .mktoFieldWrap,  
.mktoForm .mktoCheckboxList,  
.mktoForm .mktoRadioList {  
  width: 100% !important;  
}  
  
/** 
 * Hide default gutter and offset elements in Marketo Forms 
 */  
  
.mktoForm .mktoOffset,  
.mktoForm .mktoGutter {  
  display: none;  
}  
  
/** 
 * Vertical form row spacing, optional 
 */  
  
.mktoForm .mktoFieldDescriptor {  
  margin-bottom: 10px;  
}  
  
/** 
 * This is a progressive enhancement for all browsers that support 
 * flexbox (IE10+). Other browser will just show the form fields in 
 * one column opposed to multiple columns.  
 * 
 * 1. Breakpoint: One column -> Multiple columns 
 * 2. Column gutter width 
 */  
  
@media (min-width: 740px) { /* [1] */  
  .mktoForm .mktoFormRow {  
    display: -webkit-box;  
    display: -ms-flexbox;  
    display: flex;  
    margin-right: -10px; /* [2] */  
  }  
  
  .mktoForm .mktoFormRow .mktoFormCol {  
    min-width: 0;  
    padding-right: 10px; /* [2] */  
  }  
}  
  
/* 
 * As we removed all default styling, we have to show the asterix and  
 * checkboxes/radio button in the same line than labels 
 */  
  
.mktoForm .mktoAsterix,  
.mktoForm .mktoCheckboxList input,  
.mktoForm .mktoRadioList input {  
  display: inline-block;  
  width: auto !important;  
}  
  
/** 
 * As textboxes are always 100% wide, there's no need to resize them horizontally 
 */  
  
.mktoForm textarea.mktoField {  
  resize: vertical !important; /* [1] */  
}  
  
  
  
  
/*------------------------------------*\ 
  #CUSTOM-STYLES 
\*------------------------------------*/  
  
/** 
 * Visually  hide the input elements by moving them outside the visible area. 
 */  
  
.mktoForm .mktoCheckboxList > input,  
.mktoForm .mktoRadioList > input {  
  position: absolute;  
  left: -9999px;  
}  
  
/** 
 * 1. Fake checkboxes/radio buttons will be positioned relatively to this element. 
 * 2. Adjust padding to your needs. Please note that the left padding needs to be 
 *    higher to leave space for the custom checkbox. 
 */  
  
.mktoForm .mktoCheckboxList > label,  
.mktoForm .mktoRadioList > label {  
  position: relative; /* [1] */  
  padding: 0 0 5px 33px; /* [2] */  
}  
  
/** 
 * Fake checkboxes to allow custom styling. These styles are for unchecked checkboxes  
 * or radio button. 
 */  
  
.mktoForm .mktoCheckboxList label::before,  
.mktoForm .mktoRadioList label::before {  
  position: absolute;  
  top: 0;  
  left: 0;  
  width: 18px;  
  height: 18px;  
  background: lightgray;  
  border: 2px solid lightgray;  
  content: "";  
}  
  
/** 
 * Styling for the checked state of checkboxes and radio buttons. 
 */  
  
  
/** 
 * Style radio buttons slightly differently. 
 */  
  
.mktoForm .mktoRadioList label::before {  
  border-radius: 50%;  
}  

.mktoForm .mktoFormRow .mktoFormCol{
min-width:auto;
}

/* 
 * @author Sanford Whiteman 
 * @version v1.103 
 * @license MIT License: This license must appear with all reproductions of this software. 
 * 
 * Create a completely barebones, user-styles-only Marketo form 
 * by removing inline STYLE attributes and disabling STYLE and LINK elements 
 */  
function destyleMktoForm(form) {  
  var formEl = form.getFormElem()[0];  
  var arrayFrom = Function.prototype.call.bind(Array.prototype.slice);  
  
  // remove element styles from <form> and children  
  var styledEls = arrayFrom(formEl.querySelectorAll("[style]")).concat(formEl);  
  styledEls.forEach(function(el) {  
    el.removeAttribute("style");  
  });  
  
  // disable remote stylesheets and local <style>s  
  var styleSheets = arrayFrom(document.styleSheets);  
  styleSheets.forEach(function(ss) {  
    if (  
      [mktoForms2BaseStyle, mktoForms2ThemeStyle].indexOf(ss.ownerNode) != -1 ||  
      formEl.contains(ss.ownerNode)  
    ) {  
      ss.disabled = true;  
    }  
  });  
}  
  
/** 
 * By default all checkboxes and radio buttons are right aligned in 
 * Marketo Forms. This function moves these elements to the left side. 
 */  
function moveCheckboxesToTheLeft(form) {  
  var formEl = form.getFormElem()[0];  
  var formRowEl = formEl.querySelectorAll(".mktoFormRow");  
  
  
  for (var i = 0; i < formRowEl.length; i++) {  
    // Get all checkboxes and radio buttons within form row  
    var formCheckboxEl = formRowEl[i].querySelectorAll(  
      "input[type=checkbox], input[type=radio]"  
    );  
    var hasOnlyOneCheckbox =   
      formCheckboxEl !== null && formCheckboxEl.length === 1;  
      
    // Check if there's only one of these elements in that row to  
    // ensure to only transform single checkbox / radio button elements  
    if (hasOnlyOneCheckbox) {  
      var formCheckboxLabel = formRowEl[i].querySelectorAll(  
        "label[for=" + formCheckboxEl[0].getAttribute("name") + "],\  
         label[for=" + formCheckboxEl[0].getAttribute("id") + "]"  
      );  
        
      // Check if second label element is empty which should be the case   
      // for all single checkbox / radio button elements  
      if (formCheckboxLabel[1].textContent === "") {  
        formCheckboxLabel[1].innerHTML = formCheckboxLabel[0].innerHTML;  
        formCheckboxLabel[0].innerHTML = "";  
      }  
    }  
  }  
}
