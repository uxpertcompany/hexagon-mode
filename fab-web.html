	<script>
$("#hexagon").ready(function() {
			$("#min_hexagon").click(function() {
				event.stopPropagation();
				$("#hexagon").addClass("minimized");
				$("#pic_opened").addClass("minimized");
		  		$(".text_in").fadeOut(300);
  				$("#open_form").fadeOut(300);
  				$("#min_hexagon").fadeOut(300);
			})
			$("#open_form").click(function(){
				$("#hidden_bg").addClass("hidden");
				$("#pic_opened").removeClass("minimized");
				$("#hexagon").removeClass("minimized");
				$("#hexagon").addClass("opened_form_popup");
				setTimeout(function() {
					$(".form").fadeIn(300);
					$("#pic_opened").hide();
					$("#pic_closed").show();
				}, 300);
				$(".text_in").fadeOut(300);
  				$("#open_form").fadeOut(300);
  				$("#min_hexagon").fadeOut(300);
			})	
		});
		$("#hexagon").click(function(event) {
			event.stopPropagation();
			if ($(this).hasClass("minimized")) {
				$("#hidden_bg").addClass("hidden");
				$("#pic_opened").removeClass("minimized");
				$(this).removeClass("minimized");
				$(this).addClass("opened_form_popup");
				setTimeout(function() {
					$(".form").fadeIn(300);
					$("#pic_opened").hide();
					$("#pic_closed").show();
				}, 300);
			}
		})

		$("#hexagon").hover(
			function() {
				if ($(this).hasClass("minimized")) {
					$("#hexagon")
						// .delay(300)
						.addClass('hover')
						// setTimeout(function() {
						// 	$(".hover_text").fadeIn(300);
						// }, 500);
				}
			},
			function() {
				if ($(this).hasClass("minimized")) {
				$("#hexagon").delay(300).removeClass("hover");
					$(".hover_text").fadeOut(100);
				    //$(".hover_text").delay(300).fadeOut(200);
				}
			}
		);

		$("#pic_closed").click(function(event) {
			event.stopPropagation();
			if (!($("#hexagon").hasClass("minimized"))) {
				$("#hexagon").removeClass("hover");
				$("#hidden_bg").removeClass("hidden");
				// $("#pic_closed").click();
				$("#hexagon").addClass("minimized");
				$("#hexagon").removeClass("opened_form_popup");
				$(".form").fadeOut(300);
				$("#pic_opened").addClass("minimized");
				setTimeout(function() {
					$("#pic_closed").hide();
					$("#pic_opened").show();
				}, 300);
			}
		})
	</script>

				})
				$("input.required").on("focusout", function (event) {
					var $label = $(this).siblings("label");
					if ($(event.target).val().length < 1) {
						$label.removeClass("hidden")
					}
				})
			}

			placeholderLabel()
		})
	</script>

</html>
